<style>
    
*,

    margin: 0;

}


body{
    margin: 0px;
    padding: 0px;
    background-image: url(bgimg17.jpg);
    color: white;
    background-size: cover;
}



.left{

}

/* .mid{

.right{

    right: 34px;

    display: inline-block;
    
}


h1{
    padding: 30px;
    margin-top: 18%;
    margin-left: 10%;

    border: none;

}



h6{
    padding: 10px;

    margin-top: 0%;

    color: rgb(197, 194, 194);
}

p{
    padding: 20px;
    margin-left: 836px;
    margin-top: 350px;
    margin-right: 873px;
}

button{
    background: black;
    border: 0.9px solid white;
    border-radius: 30px;
    color: white;
    padding: 13px;
    margin-left: 11.5%;
    
    
}

button:hover{
    background: white;
    color: black;
    box-shadow: 0px 5px 15px 0px grey;
    
}

/* this one is for toggels of navbar */

nav{
    height: 8vh;
    width: 55vw;
   margin-top: 22px;
}

a{
    position: relative;
    text-decoration: none;
    font-family: sans-serif;
    color: rgb(190, 190, 190);
    letter-spacing: 0.5px;
    font-size: 18px;
    padding: 0 10px;
    margin-left: 60px;
    font-weight: 500;
}

a:after{
    content: "";
    position: absolute;
    background-color: white;
    height: 3px;
    width: 0;
    left: 0;
    bottom: -10px;
    transition: 0.3s;
}

a:hover{
    color: #ffff;
}

a:hover:after{
    width: 100%;
}

.home{
    margin-right: 190px;
    color: white;
    font-size: 34px;
    
}



</style>
